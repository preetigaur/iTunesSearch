<!DOCTYPE html>
<html>
<head>
  <title>iTunes Artist Search</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <link type="text/css" href="css/iTunes.css" rel="stylesheet">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/itunes.js"></script>

</head>
<body>
  <div class="main">
    <div class="header">
      <div class="logo">
        <img src="images/itunes.png" alt="iTunes" id="logo" />
        <h2>iTunes Artist Search</h2>
      </div>
      <div class="search">
        <div class="input-group">
           <input type="text" class="form-control" name="search-word" id="search-word" placeholder="Enter artist, song, or album.">
           <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
           </span>
        </div>
        <ul id="music-container">
          <li></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
